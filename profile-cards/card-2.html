<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="canvas-interactive-wrapper">
        <canvas id="canvas-interactive"></canvas>
        <div class="cta-wrapper">
            <div class="main-card">
                <div class="top-section">
                    <img src="/pfp.jpeg" alt="Profile Picture" class="profile-pic">
                </div>
                <div class="info-section">
                    <h1 class="name">Aayush Bankar</h1>
                    <p class="description">Student</p>
                    <div class="social-icons">
                        <a href="https://instagram.com/iamaayush" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/Aayushbankar" target="_blank"><i
                                class="fa-brands fa-github"></i></a>
                        <a href="https://linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <div class="action-buttons">
                        <a href="https://instagram.com/iamaayush" target="_blank">
                            <button class="contact-btn">Contact Me</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
